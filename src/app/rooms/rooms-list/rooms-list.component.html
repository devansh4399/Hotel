Room List
<table>
    <tr>
        <th>Index</th>
        <th>Even/Odd</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Ammenities</th>
        <th>Chechin Time</th>
        <th>Rating</th>
        <th>Select Room</th>
    </tr>
    <tr
    [ngClass]="e ? 'even':'odd'" 
    *ngFor="let room of rooms;let e=even;let o=odd;let i=index">
        <td>{{i}}</td>
        <td>{{e ?"even":"odd"}}</td>
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.price | currency :"INR"}}</td>
        <td>{{room.ammenities}}</td>
        <td>{{room.checkinTime |date}}</td>
        <td>{{room.rating}}</td>
        
       

    </tr>
</table>
